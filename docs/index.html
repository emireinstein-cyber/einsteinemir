<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Deklare.net</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffcc00;
    }
    main {
      padding: 20px;
    }
    .haber {
      margin-bottom: 30px;
    }
    .haber img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .haber h2 {
      margin: 10px 0 5px 0;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Deklare.net</h1>
    <p>Yakında Sizlerle</p>
  </header>

  <!-- Menü -->
  <nav>
    <a href="#">Gündem</a>
    <a href="#">Türkiye</a>
    <a href="#">Adana</a>
  </nav>

  <main>
    <!-- Haber 1 -->
    <div class="haber">
      <h2>İlk Haber Başlığı</h2>
      <img src="images/fotograf1.png" alt="Haber Görseli">
      <p>Bu alana haber metnini yazabilirsin. Örneğin: "Deklare.net çok yakında yayında!"</p>
    </div>

    <!-- Haber 2 -->
    <div class="haber">
      <h2>İkinci Haber Başlığı</h2>
      <p>Görsel koymak istemezsen buraya sadece yazı ekleyebilirsin.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Deklare.net</p>
  </footer>
</body>
</html>
