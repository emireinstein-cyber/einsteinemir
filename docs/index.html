<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Deklare.net</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #444;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffcc00;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 50px;
    }
    section img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-top: 10px;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Deklare.net</h1>
    <p>Yakında Sizlerle</p>
  </header>

  <!-- Menü -->
  <nav>
    <a href="#gundem">Gündem</a>
    <a href="#turkiye">Türkiye</a>
    <a href="#adana">Adana</a>
  </nav>

  <main>
    <!-- Gündem Bölümü -->
    <section id="gundem">
      <h2>Gündem</h2>
      <p> Gündem haberleri.</p>
      <img src="images/gundem.png" alt="Gündem Görseli">
    </section>

    <!-- Türkiye Bölümü -->
    <section id="turkiye">
      <h2>Türkiye</h2>
      <p> Türkiye Haberleri.</p>
      <img src="images/turkiye.png" alt="Türkiye Görseli">
    </section>

    <!-- Adana Bölümü -->
    <section id="adana">
      <h2>Adana</h2>
      <p> Adana haberleri.</p>
      <img src="images/adana.png" alt="Adana Görseli">
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Deklare.net</p>
  </footer>
</body>
</html>
