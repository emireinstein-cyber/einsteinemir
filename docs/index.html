<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Deklare.net</title>
  <style>
  <style>
  
  
  @keyframes yazıAnimasyon {
    0% {
      transform: scale(1);
      text-shadow: 0 0 5px #fff;
    }
    50% {
      transform: scale(1.5);
      text-shadow: 0 0 20px #ffcc00;
    }
    100% {
      transform: scale(1);
      text-shadow: 0 0 5px #fff;
    }
  }

  header p {
    display: inline-block;
    animation: yazıAnimasyon 2s infinite;
    font-weight: bold;
  }
</style>

  </style>
</head>
<body>
  <header>
    <h1>Deklare.net</h1>
    <p>Yakında Sizlerle</p>
  </header>

  <!-- Menü -->
  <nav>
    <a href="#gundem">Gündem</a>
    <a href="#turkiye">Türkiye</a>
    <a href="#adana">Adana</a>
  </nav>

  <main>
    <!-- Gündem Bölümü -->
    <section id="gundem">
      <h2>Gündem</h2>
      <p> Gündem haberleri.</p>
      <img src="images/gundem.png" alt="Gündem Görseli">
    </section>

    <!-- Türkiye Bölümü -->
    <section id="turkiye">
      <h2>Türkiye</h2>
      <p> Türkiye Haberleri.</p>
      <img src="images/turkiye.png" alt="Türkiye Görseli">
    </section>

    <!-- Adana Bölümü -->
    <section id="adana">
      <h2>Adana</h2>
      <p> Adana haberleri.</p>
      <img src="images/adana.png" alt="Adana Görseli">
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Deklare.net</p>
  </footer>
</body>
</html>
